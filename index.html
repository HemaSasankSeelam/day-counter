<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day Counter Motivation</title>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

        body {
            background: linear-gradient(135deg, #3584A7 0%, #43CEA2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .counter-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            text-align: center;
            max-width: 360px;
            width: 98vw;
            animation: fadeInUp 1.1s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .day-count {
            font-size: 3rem;
            color: #262872;
            font-weight: 700;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
            display: inline-block;
            animation: popUp 0.5s;
            transition: color 0.3s;
        }

        @keyframes popUp {
            from {
                transform: scale(0.9);
                opacity: 0.5;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .current-datetime {
            font-size: 1.05rem;
            color: #158472;
            margin-bottom: 0.6em;
            letter-spacing: 1px;
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .caption {
            color: #C63C3C;
            font-size: 1.15rem;
            font-style: italic;
            margin-bottom: 0.5em;
        }

        .remaining {
            font-size: 1.08rem;
            color: #595959;
            margin-top: 1.2em;
            letter-spacing: 2px;
        }

        .glow {
            text-shadow: 0 0 14px #f3b09388, 0 0 5px #ffffffb2;
            animation: glowfade 2.4s infinite alternate;
        }

        @keyframes glowfade {
            from {
                text-shadow: 0 0 24px #ffd0a4e6, 0 0 10px #fff6c2;
            }

            to {
                text-shadow: 0 0 7px #f3b09388, 0 0 1px #fff;
            }
        }
    </style>
</head>

<body>
    <div class="counter-box">
        <div id="daysDone" class="day-count glow">0 days</div>
        <div id="currentTime" class="current-datetime"></div>
        <div class="caption">keep going on You can do it.ðŸŒ¹</div>
        <div id="daysLeft" class="remaining"></div>
    </div>
    <script>
        // Save starting date only if not already set

        var startDate = new Date("Mon Oct 13 2025 00:00:00 GMT+0530 (India Standard Time)");

        // Format and show current date and time
        function updateDateTime() {
            const now = new Date();
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            let dayName = daysOfWeek[now.getDay()];
            let month = months[now.getMonth()];
            let dayNum = now.getDate();
            let year = now.getFullYear();
            let hours = now.getHours(), mins = now.getMinutes(), secs = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            mins = mins.toString().padStart(2, '0');
            secs = secs.toString().padStart(2, '0');
            document.getElementById("currentTime").textContent =
                `${dayName}, ${month} ${dayNum}, ${year} ${hours}:${mins}:${secs} ${ampm}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Animated Count Up 
        let prevDays = 0;
        function animateDayCount(newDays) {
            let el = document.getElementById("daysDone");
            if (!el) return;
            let duration = 900;
            let start = null;
            let current = prevDays;
            function frame(ts) {
                if (!start) start = ts;
                let progress = Math.min((ts - start) / duration, 1);
                let animated = Math.floor(progress * (newDays - current) + current);
                if (newDays === 1) el.textContent = animated + " day completed";
                else el.textContent = newDays + " day's completed";
                if (progress <= 1) requestAnimationFrame(frame);
            }
            requestAnimationFrame(frame);
            prevDays = newDays;
        }

        function updateDayCount() {
            let now = new Date();
            let diffTime = now - startDate;
            let daysCompleted = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            if (daysCompleted > 365) daysCompleted = 365;
            let daysLeft = 365 - daysCompleted;
            animateDayCount(daysCompleted);
            document.getElementById("daysLeft").textContent =
                daysLeft + " days remaining";
        }
        updateDayCount();
        setInterval(updateDayCount, 60 * 1000); // update every minute
    </script>
</body>

</html>
